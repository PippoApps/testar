<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="Test AR">
  <meta name="author" content="SitePoint">

   <!-- include aframe -->
<!-- with location based, use aframe v0.9.2 -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- include ar.js -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>

<body>
  


  <a-scene
  vr-mode-ui="enabled: true"
  embedded
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true;"
>


    <a-text
      value="This content will always face you."
      look-at="[gps-camera]"
      scale="120 120 120"
      gps-entity-place="latitude: 22.668684279003692; longitude: 120.31738424451387;"
    ></a-text>
    <a-box color="yellow" gps-entity-place="latitude: 22.668684279003692; longitude: 120.31738424451387;"/>

    <a-box color="red" gps-entity-place="latitude: 22.668888539778468; longitude: 120.31680136384661;"/>

    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>



</body>
</html>
