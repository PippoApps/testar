<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="Test AR">
  <meta name="author" content="SitePoint">

   <!-- include aframe -->
<!-- with location based, use aframe v0.9.2 -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
  


  <a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="sourceType: webcam;   debugUIEnabled: false;"
>


    <a-text
      value="This content will always face you."
      look-at="[gps-camera]"
      scale="200 200 200"
      gps-entity-place="latitude: 22.668684279003692; longitude: 120.31738424451387;"
    ></a-text>
    <a-box color="yellow" gps-entity-place="latitude: 22.668684279003692; longitude: 120.31738424451387;"/>

    <a-box color="green" gps-entity-place="latitude: 22.668684279003692; longitude: 120.31738424451387;"/>
    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>

  
</body>
</html>
